<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Phoenix Video Player - Login</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Login</h2>
            <form id="loginForm" method="post" name="loginForm">
                <label>Username :</label>
                <input type="text" name="username" id="username"/>
                <label>Password :</label>
                <input type="password" name="password" id="password"/>
                <input type="button" value="Login" id="submit" onclick="validate()"/>
                <input type="button" value="Register" id="registerPAGE" onclick="TurnToRegPage()"/>
                <input type="button" value="Back To Main Page" id="backToMainPage" onclick="BackToMain()"/>
            </form>
        </div>
    </div>

    <script>
        function TurnToRegPage() {
    document.getElementById("registerPAGE");
    location.href = "register.html"
}

function BackToMain() {
    document.getElementById("backToMainPage");
    location.href = "main.html"
}
</script>

</body>
</html>
