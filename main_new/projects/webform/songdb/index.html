<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Just a normal website (aka melonlinks website)">
    <link rel="stylesheet" href="/static/css/songdb.css">
    <link rel="stylesheet" href="/static/css/uni.css">
    <link rel="icon" type="image/x-icon" href="/static/imgs/favicon.ico">
    <title>Melonlinks - SongDB entry</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/projects/">Projects</a>
            <a href="/files/">Files</a>
            <a href="/donate/">Donate Me!</a>
        </nav>
    </header>
    
    <section class="content">
        <h3 class="text title">SongDB Entry Form</h3>
        <form id="SongDB_DataAdder" name="SongDB" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <label class="form form_label" name="form_songname">Song Name: </label><br>
        <input class="form form_input validate" type="text" name="form_input_songname"></input><br>
        <label class="form form_label" name="form_lang">Language: </label><br>
        <input class="form form_input validate" type="text" name="form_input_lang"></input><br>
        <label class="form form_label" name="form_inputsrc">Input Source: </label><br>
        <input class="form form_input validate" type="text" name="form_input_inputsrc"></input><br>
        <label class="form form_label" name="form_author">Author: </label><br>
        <input class="form form_input validate" type="text" name="form_input_author"></input><br>
        <label class="form form_label" name="form_length">Length: </label><br>
        <input class="form form_input validate" type="text" name="form_input_length"></input><br>
        <label class="form form_label" name="form_yearpublished">Year Published: </label><br>
        <input class="form form_input validate" type="text"name="form_input_yearpublished"></input><br><br>
        <div data-netlify-recaptcha="true" class="form"></div>
        <button class="form form_submitbtn" type="submit">[Submit]</button>
        <button class="form form_switchbtn" type="button">[Switch to Finder]</button>
        </form>
    </section>
</body>
</html>
